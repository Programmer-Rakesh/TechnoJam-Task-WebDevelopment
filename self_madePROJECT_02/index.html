<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-color: #000;
        }

        video{
            position: absolute;

            width: 120%;
            z-index: -1;
            /* opacity: 1; */
        }

        .main{

            right: 675px;
            top: 350px;

            padding: 8px;

            font-family: Arial, Helvetica, sans-serif;

            font-size: x-large;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        .button{
            font-size: medium;
            font-weight: bold;
            background-color: rgb(31, 106, 175);
            color: #000;
            padding: 7px;
            border-radius: 8px;
        }

        .button:hover{

            position: relative;
            height: 600px;
  
        }

        h1{
